<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>502 Bad Gateway</title>
  </head>
  <body>
    <div class="main">
      <img class="logo" src="imgs/Logo_WPWolken_hoch.png" alt="" />
      <h1>Serverfehler</h1>
      <h2>Sever error</h2>
      <div class="error-code">502</div>
      <div id="error500">
        <div class="german">
          <p>
            Der Webserver hat eine ungültige Antwort erhalten, während er als
            Gateway oder Proxy-Server fungierte.
          </p>
        </div>
        <div class="englisch">
          <p>
            Web server received an invalid response while acting as a gateway or
            proxy server.
          </p>
        </div>
      </div>
      <div class="butons">
        <button id="home-btn">zurück zur Homepage</button>
        <button id="kontakt-btn">Kontakt</button>
      </div>
      <div><img class="disconect" src="imgs/disconect.svg" alt="Bg" /></div>
    </div>
  </body>
</html>
